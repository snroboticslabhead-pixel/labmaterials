{% extends "base.html" %}

{% block title %}Edit Component{% endblock %}
{% block page_title %}Edit Component{% endblock %}

{% block content %}
<div class="card-soft">
    <form method="post" class="row g-3">
        <div class="col-md-4 col-12">
            <label class="form-label small">Name</label>
            <input type="text" name="name" class="form-control" required value="{{ component.name }}">
        </div>

        <div class="col-md-4 col-12">
            <label class="form-label small">Category</label>
            <select name="category_id" class="form-select" required>
                {% for cat in categories %}
                    <option value="{{ cat._id }}"
                      {% if cat._id == component.category_id %}selected{% endif %}>
                      {{ cat.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4 col-12">
            <label class="form-label small">Lab</label>
            <select name="lab_id" class="form-select" required>
                {% for lab in labs %}
                    <option value="{{ lab._id }}"
                      {% if lab._id == component.lab_id %}selected{% endif %}>
                      {{ lab.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3 col-6">
            <label class="form-label small">Quantity</label>
            <input type="number" name="quantity" class="form-control" min="0"
                   value="{{ component.quantity }}">
        </div>

        <div class="col-md-3 col-6">
            <label class="form-label small">Minimum Stock</label>
            <input type="number" name="min_stock_level" class="form-control" min="0"
                   value="{{ component.min_stock_level }}">
        </div>

        <div class="col-md-3 col-6">
            <label class="form-label small">Unit</label>
            <input type="text" name="unit" class="form-control" value="{{ component.unit }}">
        </div>

        <div class="col-md-3 col-6">
            <label class="form-label small">Component Type</label>
            {% set ctype = component.component_type or 'Other' %}
            <select name="component_type" class="form-select">
                <option value="">Select type</option>
                <option value="Microcontroller" {% if ctype == 'Microcontroller' %}selected{% endif %}>Microcontroller</option>
                <option value="Sensor" {% if ctype == 'Sensor' %}selected{% endif %}>Sensor</option>
                <option value="Actuator" {% if ctype == 'Actuator' %}selected{% endif %}>Actuator</option>
                <option value="Motor" {% if ctype == 'Motor' %}selected{% endif %}>Motor</option>
                <option value="Basic Electronics" {% if ctype == 'Basic Electronics' %}selected{% endif %}>Basic Electronics</option>
                <option value="Tool" {% if ctype == 'Tool' %}selected{% endif %}>Tool</option>
                <option value="Other" {% if ctype == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="col-12">
            <label class="form-label small">Description</label>
            <textarea name="description" class="form-control" rows="2">{{ component.description }}</textarea>
        </div>

        <div class="col-12 d-flex flex-column flex-md-row justify-content-between gap-2">
            <a href="{{ url_for('components') }}" class="btn btn-outline-secondary w-100 w-md-auto">
                Back
            </a>
            <button type="submit" class="btn btn-soft-primary w-100 w-md-auto">
                Update Component
            </button>
        </div>
    </form>
</div>
{% endblock %}
